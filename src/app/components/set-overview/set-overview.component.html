<p>{{set.description}}</p>

<div class="center-buttons">
    <a role="button" [routerLink]="['home']">Back</a>
  
    <a role="button" href="javascript:void(0)" (click)="flipPreviews()"
        >{{ viewFront ? 'View backs' : 'View fronts' }}</a
    >
    
  <a role="button" [routerLink]="['/sets/review', setId]">Review</a>
</div>

<ol>
    <li *ngFor="let cards of set.cards">
        {{ viewFront ? cards.front : cards.back }}
    </li>
</ol>
